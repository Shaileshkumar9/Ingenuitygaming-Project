<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color:rosybrown ;">
    <h2 style="text-align: center; padding: 30px; background-color: brown;">
      Write a JavaScript program to create a new string adding "New!" in front
      of a given String. If the given string begins with "New!" already then
      return the original string. (Use Functional Approach)
    </h2>
    <h2 style="text-align: center; background-color: bisque; padding: 30px;" > Solution is :-  
      <span id="re" style="font-size: 20px"></span>
    </h2>
    <script>
      function addnew(str) {
        // var str=prompt('Enter the String');
        str = str.split("");
        var n,
          q,
          m,
          p = 0;
        for (var i = 0; i < 4; i++) {
          if (str[i] == "N" && i == 0) {
            var n = 1;
            continue;
          } else if (str[i] == "e" && i == 1) {
            var q = 2;
            continue;
          } else if (str[i] == "w" && i == 2) {
            var m = 3;
            continue;
          } else if (str[i] == "!" && i == 3) {
            var p = 4;
            continue;
          }
        }
        if (n == 1 && q == 2 && m == 3 && p == 4) {
          str2 = str.join("");
          document.getElementById("re").innerHTML = str2;
          // console.log(str2);
        } else {
          str2 = str.join("");
          // console.log('New! '+ str2)
          document.getElementById("re").innerHTML = "New! " + str2;
        }
      }
      var str = prompt("Enter the String");
      addnew(str);
    </script>
  </body>
</html>
