<body style="background-color:rosybrown ;">
   <h1 style="text-align: center; background-color: beige; padding: 10px;">Write a Program to return sum of all Arguments passed to a Function.</h1>
       
       <h2>add(1,2,3):- <span id="s1"> </span></h2>
    <h2>add(1,2,3,4,5):- <span id="s2"></span></h2>
    <h2>add(1,2,3,4,5,6,7,8,9,98,6,45,4):- <span id="s3"></span></h2>
    <script>
      

       function  add()
       {
            var n= arguments.length;
            var sum=0;
             for(var i=0;i<n;i++)
             {
                sum=sum+arguments[i];
             }
             return sum;
       }
       var a=add(1,2,3);
       var b=add(1,2,3,4,5);
       var c=add(1,2,3,4,5,6,7,8,9,98,6,45,4);
        document.getElementById('s1').innerHTML=a;
       document.getElementById('s2').innerHTML=b;
       document.getElementById('s3').innerHTML=c;
  



    </script>
</body>
</html>
