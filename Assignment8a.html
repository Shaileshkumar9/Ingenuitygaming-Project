<!DOCTYPE html>
<html>
 
<head>
    <title>
        How to remove spaces from
        a string using JavaScript?
    </title>
</head>
 
<body  style="background-color: blanchedalmond;">
    <div class="con" style="margin: auto; height: 300px; width: 50%; background-color: aquamarine; text-align: center;">
    <h1 style="color: green">
        Assignmant=8a
    </h1>
     
    <b>
        How to remove spaces from
        a string using JavaScript?
    </b>
     
    <p style="font-size: 20px;">
        Original string is: <pre id="or" style="font-size: 18px;"></pre>
        
    </p>
     
    <p style="font-size: 20px;">
        New String is:
        <span class="output"></span>
    </p>
     
    <button onclick="removeSpaces()" style="background-color: blue; border-radius: 12px; padding: 8px;" >
        Remove Spaces
    </button>
</div>
     
    <script type="text/javascript">
        var st=prompt("Enter the String with Extra Spaces");
        document.getElementById('or').innerHTML=st;
        function removeSpaces() {
        
            
         
            
            const sentence = st.replace(/\s+/g, ' ').trim()
         
            document.querySelector('.output').textContent
                    = sentence;
        }
    </script>
</body>
 
</html>
