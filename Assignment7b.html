<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GuessTheNumber</title>
    <style>
      .div1 {
        width: 100%;
        height: 100vh;
        /* background-image: url("https://d1csarkz8obe9u.cloudfront.net/posterpreviews/winner-poster-template-71996af1ff1a0fe513510af11629eb77_screen.jpg?ts=1561495296"); */
         background-repeat: no-repeat;
            background-size: cover;
        
            margin: auto;
    }
    </style>
  </head>
  <body style="background-color: rosybrown">
   
    <h1
      id="won"
      style="
        text-align: center;
        font-size: 30px;
        background-color: rgb(90, 171, 80);
        color: white;
        padding: 20px;
      "></h1>
         <div class="div1" id="di"></div>
    <script>
      
      const random = Math.floor(Math.random() * 10) + 1;
      for (var i = 0; i < 3; i++) {
        var number = parseInt(prompt("Guess a number from 1 to 10"));
        if (number == random) {
          document.getElementById("won").innerHTML = " Congratulations!! You have won the game ";
          document.getElementById("di").style.backgroundImage="URL('https://d1csarkz8obe9u.cloudfront.net/posterpreviews/winner-poster-template-71996af1ff1a0fe513510af11629eb77_screen.jpg?ts=1561495296')";

          break;
        } else {
          alert("Your guess was incorrect Please Enter the Number Again");
        }
      }
      if (i == 3) {
        document.getElementById("won").innerHTML = "You have lost the Game!!";
        document.getElementById("di").style.backgroundImage="URL('https://i.ytimg.com/vi/3NQO-A9fLd0/maxresdefault.jpg')";
      }
    </script>
  </body>
</html>
