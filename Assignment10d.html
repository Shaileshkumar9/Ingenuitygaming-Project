<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h2 style="text-align: center; padding: 20px; background-color: azure; "> Write a Program to iterate an Array of Objects using map function </h2>

    <script>

      var people = [
       { name: "Ashish", age: 23 },
      { name: "Ajay", age: 21 },
        { name: "Arvind", age: 26 },
       { name: "Mahesh", age: 28 },
       { name: "Jay", age: 19 }
      ];
      var nameage=people.map((u)=>
      {
        return u.name +" "+u.age+"<br>";

      });
      document.write(nameage.join(""));

      
    </script>

    
</body>
</html>
